name: Publicar evento (events.json)

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  issues: write

concurrency:
  group: publicar-evento
  cancel-in-progress: true

jobs:
  publish:
    if: contains(github.event.issue.labels.*.name, 'nuevo-evento')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse Issue Form a JSON
        id: issue_parser
        uses: edumserrano/github-issue-forms-parser@v1
        with:
          template-filepath: '.github/ISSUE_TEMPLATE/nuevo-evento.yml'
          issue-form-body: '${{ github.event.issue.body }}'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Publicar evento (actualiza events.json + baja a top 3)
        env:
          PARSED_ISSUE: ${{ steps.issue_parser.outputs.parsed-issue }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          node tools/publish-event.js

      - name: Commit cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add events.json images/eventos || true
          git commit -m "Publicar evento desde Issue #${{ github.event.issue.number }}" || exit 0

          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)

          git push

      - name: Comentar y cerrar Issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: "âœ… Evento publicado y `events.json` actualizado. (Se mantuvieron solo 3 eventos.)"
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              state: "closed"
            });

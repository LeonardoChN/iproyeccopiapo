name: Publicar evento (events.json)

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  issues: write

jobs:
  publish:
    if: contains(github.event.issue.labels.*.name, 'nuevo-evento')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Publicar evento
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          node tools/publish-event.js

      - name: Commit cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json images/eventos || true
          git commit -m "Publicar evento desde Issue #${{ github.event.issue.number }}" || exit 0
          git push

      - name: Comentar y cerrar Issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: "âœ… Evento publicado y `events.json` actualizado. (Se mantuvieron solo 3 eventos.)"
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              state: "closed"
            });
